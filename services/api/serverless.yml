service: api

frameworkVersion: "3"
useDotenv: true

provider:
  name: aws
  runtime: python3.12
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'development'}
  logRetentionInDays: 90
  environment:
    APP_ENVIRONMENT: ${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
          Resource:
            - "Fn::GetAtt": [APITable, Arn]
            - "Fn::Join": ["/", ["Fn::GetAtt": [APITable, Arn], "index", "*"]]

functions:
  API:
    handler: main.handle
    timeout: 10
    memorySize: 512
    events:
      - http:
          path: /{proxy+}
          method: any
          cors:
            origin: ${env:ALLOWED_ORIGINS}
            maxAge: 60

custom:
  pythonRequirements:
    usePoetry: true
    noDeploy:
      - boto3
      - botocore
    stage: ${opt:stage, self:provider.stage}
    tableName: ${self:custom.stage}-switch-api

plugins:
  - serverless-python-requirements

resources:
  - ${file(resources/dynamodb.yml)}