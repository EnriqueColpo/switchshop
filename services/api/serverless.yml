service: api

frameworkVersion: '3'
useDotenv: true


provider:
  name: aws
  runtime: python3.12
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'development'}
  logRetentionInDays: 90
  environment:
    APP_ENVIRONMENT: ${self:provider.stage}
    TABLE_NAME: ${self:custom.tableName}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "Fn::GetAtt": [APITable, Arn]
            - "Fn::Join": ['/', ["Fn::GetAtt": [APITable, Arn], 'index', '*']]

functions:
  API:
    handler: main.handle
    timeout: 10
    memorySize: 512
    events:
      - http:
          path: /{proxy+}
          method: any
          cors:
            origin: ${env:ALLOWED_ORIGINS}
            maxAge: 60
          authorizer:
            name: APIAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - CognitoUserPool
                - Arn

custom:
  pythonRequirements:
    usePoetry: true
    noDeploy:
      - boto3
      - botocore
  stage: ${opt:stage, self:provider.stage}
  tableName: ${self:custom.stage}-api

plugins:
  - serverless-python-requirements

resources:
  - ${file(resources/cognito.yml)}
  - ${file(resources/dynamodb.yml)}